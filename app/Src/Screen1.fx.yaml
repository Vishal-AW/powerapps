        FirstName_DataCard1 As typedDataCard.textualEditCard:
            BorderStyle: =BorderStyle.Solid
            DataField: ="Name"
            Default: =ThisItem.FirstName
            DisplayMode: =Parent.DisplayMode
            DisplayName: =DataSourceInfo([@Edetails],DataSourceInfo.DisplayName,"Name")
            Fill: =RGBA(0, 0, 0, 0)
            Height: =50
            MaxLength: =DataSourceInfo([@Edetails], DataSourceInfo.MaxLength, "Name")
